<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>evngpsn ~ microstocks</title>    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="title">
      <h1>MICROSTOCKS</h1>
      <p>Microstocks is an arcade stock simulator. Try and make the most money by selling high and buying low! If you like this game, check out<a href="http://evangipson.com/"> my site.</a></p>
    </section>
    <section class="log">
      <h2>LOG</h2>
      <ul class="log-list"></ul>
    </section>
    <section class="controls">
      <h2>CONTROLS</h2>
      <ul>
        <li class="buy-button under-hover">Buy Random</li>
        <li class="sell-button under-hover">Sell Random</li>
        <li class="travel-button under-hover">Travel</li>
        <!-- <li class="data-button under-hover">Money</li> -->
      </ul>
    </section>
    <section class="inventory">
      <h2>INVENTORY</h2>
      <ul class="inventory-list">
      </ul>
    </section>
    <section class="stocks">
      <h2>STOCKS</h2>
      <ul class="stock-list">
      </ul>
    </section>    
    <script src="index.js"></script>
  </body>
</html>
